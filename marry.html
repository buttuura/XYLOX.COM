    <script >

// Snowflake effect
class Snowflake {
    constructor(x, y, radius, color) {
        this.x = x;
        this.y = y;
        this.radius = radius;
        this.color = color;
        this.speed = Math.random() * 2 + 1;
    }

    draw(ctx) {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
        ctx.fillStyle = this.color;
        ctx.fill();
    }

    update() {
        this.y += this.speed;
        if (this.y > window.innerHeight) {
            this.y = -10;
            this.x = Math.random() * window.innerWidth;
        }
    }
}

const canvas = document.getElementById('snow-canvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const snowflakes = [];
for (let i = 0; i < 100; i++) {
    const x = Math.random() * window.innerWidth;
    const y = Math.random() * window.innerHeight;
    const radius = Math.random() * 5 + 1;
    const color = `hsl(${Math.random() * 360}, 100%, 50%)`;
    snowflakes.push(new Snowflake(x, y, radius, color));
}

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    snowflakes.forEach((snowflake) => {
        snowflake.draw(ctx);
        snowflake.update();
    });
    requestAnimationFrame(animate);
}

animate();

// Greeting button
document.getElementById('greeting-btn').addEventListener('click', () => {
    document.getElementById('greeting-btn').style.display = 'none';
    document.getElementById('greeting-message').style.display = 'block';
    document.getElementById('holiday-sound').play();
});
